<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/modificarSucursal}" th:object="${sucursal}">
    <div>
        <label for="nombre">Nombre de la sucursal:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required>
    </div>
    <div>
        <select th:field="*{tipoSuscripcion}" id="tipoSuscripcionSucursal" required>
            <option value="" disabled selected>Seleccione el tipo de suscripci√≥n</option>
            <option th:each="tipo : ${tipoSuscripciones}" th:value="${tipo}" th:text="${tipo}"></option>
        </select>
    </div>
    <div>
        <button class="button" type="submit">Guardar cambios</button>
    </div>
</form>

</body>
</html>
