<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Modificar Item</h2>
    <form th:action="@{/modificarItem}" th:object="${item}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${item.id}">
        <div>
            <label for="nombre" class="form-label">Nombre del Item:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${item.nombre}" required>
        </div>
        <div>
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:value="${item.precio}" required>
        </div>
        <div>
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" th:value="${item.stock}" required>
        </div>
        <input type="hidden" name="sucursal" th:value="${item.sucursal.id}">
        <button type="submit" class="btn btn-primary">Actualizar Item</button>
        <a href="/homeSucursal" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
