<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Agregar Nuevo Item</h2>
    <form th:action="@{/agregarItem}" th:object="${item}" method="post">
        <div>
            <label for="nombre" class="form-label">Nombre del Item:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div>
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" id="precio" name="precio" class="form-control" required>
        </div>
        <div>
            <label for="stock" class="form-label">Stock:</label>
            <input type="number" id="stock" name="stock" class="form-control" required>
        </div>
        <input type="hidden" name="sucursal" th:value="${sucursal.id}">
        <button type="submit" class="btn btn-primary">Guardar Item</button>
        <a href="/homeSucursal" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
