<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/modificarCliente}" th:object="${cliente}" method="post">
    <input type="hidden" name="_method" value="put" />
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required>
        </div>
        <div>
            <select th:field="*{tipodoc}" id="Tipo_doc" required>
                <option value="" disabled selected>Seleccione el tipo de documento:</option>
                <option th:each="loc : ${tiposDocumento}" th:value="${tiposDocumento}" th:text="${tiposDocumento}"></option>
            </select>
        </div>
        <div>
            <label for="Nro_doc">NÃºmero de documento:</label>
            <input type="text" id="Nro_doc" th:field="*{nrodoc}" required>
        </div>
        <div>
            <label for="Tipo_cliente">Tipo de Cliente:</label>
            <select th:field="*{tipocliente}" id="Tipo_cliente" required>
                <option value="" disabled selected>Seleccione el tipo de cliente</option>
                <option th:each="tipo : ${TiposDeCliente}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        <div>
            <label for="F_nac">Fecha de nacimiento:</label>
            <input type="text" id="F_nac" th:field="*{fnac}" required>
        </div>
        <button type="submit">Guardar cambios</button>
    </form>

</body>
</html>
